<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Paperless+ - Document Tracker</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handle subdirectory routing for /paperlessplus/
      var pathSegmentsToKeep = 2; // Keep '/paperlessplus' segment
      var l = window.location;
      
      // Redirect to the paperlessplus subdirectory for any 404s
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
  </body>
</html>
